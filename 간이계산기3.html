<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/실습문제.js"></script>
<body>
    <h1>간이 계산기 만들기</h1>
    첫번째 값 : <input id="num1">
    두번째 값 : <input id="num2">

    <button onclick="calculate(this)">+</button>
    <button onclick="calculate(this)">-</button>
    <button onclick="calculate(this)">*</button>
    <button onclick="calculate(this)">/</button>
    <button onclick="calculate(this)">%</button>

    <!-- 함수 호출시 매개변수 this
        이벤트가 발생한 요소 자체를 의미한다
        여기서는 클릭된 연산자 버튼
    -->

        <span id ="result"></span>

        <script>
            function calculate(btn){
                // btn에는 this클릭된 버튼 요소가 전달되어짐

                const op = btn.innerText; 


                const num1 = Number(document,getElementById("num1").value);
                const num2 = Number(document,getElementById("num2").value);

                // eval(코드 형식 문자열)
                // -> 작성된 문자열을 JS 코드로 해석하는 함수
                // 속도 + 보안 이슈가 있어서 사용 지양

                // 해결 방법 : new Function() 사용

                document,getElementById("result").innerText = new Function("return " + num1+op+num2)();
        
            }
        </script>
    
</body>
</html>
